message Publish {
  required string key = 1;
  required string type = 2;
}

message Subscribe {
  required Range range = 1;
}

message Unsubscribe {
  required Range range = 1;
}

message Range {
  optional string gt = 1;
  optional string gte = 2;
  optional string lt = 3;
  optional string lte = 4;
}
